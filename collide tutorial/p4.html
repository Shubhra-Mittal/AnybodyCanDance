<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../assets/abcd_bg.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #f0f0f0;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        video {
            max-width: 100%;
            max-height: 70vh;
            border: 2px solid white;
        }
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .controls button {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="logo">ABCD</div>
    <a href="../index.html" class="home-button">Home</a>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1v-t2rBQZeoFdN-3N7EDhdCCQ49FFp7-z/preview" width="960" height="480" allow="autoplay"></iframe>
    </div>
    <div class="controls">
        <button onclick="goToTutorial()">Repeat</button>
        <button onclick="restartVideo()">Practice</button>
        <button onclick="nextTutorial()">Next</button>
    </div>
    <script>
        function playVideoWithSound(video) {
            video.volume = 1.0;
            video.muted = false;
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented: manual play required.');
                }).then(() => {
                    console.log('Video playing with sound.');
                });
            }
        }

        window.onload = function() {
            const video = document.getElementById('practiceVideo');
            playVideoWithSound(video);
        };

        function goToTutorial() {
            window.location.href = 't4.html';
        }

        function restartVideo() {
            const video = document.getElementById('practiceVideo');
            video.currentTime = 0;
            playVideoWithSound(video);
        }

        function nextTutorial() {
            window.location.href = 't5.html';
        }
    </script>
</body>
</html>
