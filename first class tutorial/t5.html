<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../assets/abcd_bg.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #f0f0f0;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        video {
            max-width: 100%;
            max-height: 70vh;
            border: 2px solid white;
        }
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .controls button {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="logo">ABCD</div>
    <a href="../index.html" class="home-button">Home</a>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1jcXT5hNo7hx6qlZ1NfbBgXVk_iw4KeNF/preview" width="960" height="480" allow="autoplay"></iframe>
    </div>
    <div class="controls">
        <button onclick="repeatVideo()">Repeat</button>
        <button onclick="goToPractice()">Practice</button>
        <button onclick="nextVideo()">Next</button>
    </div>
    <script>
        window.onload = function() {
            const video = document.getElementById('tutorialVideo');
            video.volume = 1.0; // Set volume to maximum
            setTimeout(() => {
                video.play();
            }, 2000); // 2-second delay
        };

        function repeatVideo() {
            const video = document.getElementById('tutorialVideo');
            video.currentTime = 0;
            video.play();
        }

        function goToPractice() {
            window.location.href = 'p5.html';
        }

        function nextVideo() {
            window.location.href = 't6.html';
        }
    </script>
</body>
</html>
