<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Body Can Dance</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('assets/abcd_bg.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem; /* Increased margin to add space below the heading */
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Increase the gap between the buttons */
            flex-wrap: wrap;
            margin-top: 2rem; /* Additional space between heading and buttons */
        }
        .tutorial-btn {
            width: 300px; /* Increase the width of the buttons */
            height: 170px; /* Increase the height of the buttons */
            font-size: 1.5rem;
            color: white;
            background-color: black;
            border: 2px solid white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tutorial-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .tutorial-btn:active {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .btn-1 {
            background-image: url('assets/finesse.png');
        }
        .btn-2 {
            background-image: url('assets/collide.png');
        }
        .btn-3 {
            background-image: url('assets/first class.png');
        }
    </style>
</head>
<body>
    <div class="bg">
        <h1>Anybody Can Dance</h1>
        <div class="btn-container">
            <a href="finesse tutorial/t1.html" class="tutorial-btn btn-1">Finesse</a>
            <a href="collide tutorial/t1.html" class="tutorial-btn btn-2">Collide</a>
            <a href="first class tutorial/t1.html" class="tutorial-btn btn-3">First Class</a>
        </div>
    </div>
</body>
</html>
